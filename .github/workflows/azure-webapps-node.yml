<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phần mềm Quản lý Tài sản</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .action-buttons button {
            padding: 5px 10px;
            margin-right: 5px;
        }
        .edit-btn {
            background-color: #f39c12;
        }
        .delete-btn {
            background-color: #e74c3c;
        }
        .search-filter {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .search-filter input, .search-filter select {
            width: 48%;
        }
        .total-assets {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PHẦN MỀM QUẢN LÝ TÀI SẢN</h1>
        
        <div class="search-filter">
            <input type="text" id="searchInput" placeholder="Tìm kiếm tài sản...">
            <select id="filterCategory">
                <option value="">Tất cả loại</option>
                <option value="Thiết bị điện tử">Thiết bị điện tử</option>
                <option value="Nội thất">Nội thất</option>
                <option value="Phương tiện">Phương tiện</option>
                <option value="Khác">Khác</option>
            </select>
        </div>
        
        <form id="assetForm">
            <input type="hidden" id="assetId">
            <div class="form-group">
                <label for="assetName">Tên tài sản:</label>
                <input type="text" id="assetName" required>
            </div>
            <div class="form-group">
                <label for="assetCategory">Loại tài sản:</label>
                <select id="assetCategory" required>
                    <option value="">Chọn loại tài sản</option>
                    <option value="Thiết bị điện tử">Thiết bị điện tử</option>
                    <option value="Nội thất">Nội thất</option>
                    <option value="Phương tiện">Phương tiện</option>
                    <option value="Khác">Khác</option>
                </select>
            </div>
            <div class="form-group">
                <label for="assetValue">Giá trị (VND):</label>
                <input type="number" id="assetValue" required>
            </div>
            <div class="form-group">
                <label for="purchaseDate">Ngày mua:</label>
                <input type="date" id="purchaseDate" required>
            </div>
            <div class="form-group">
                <label for="location">Vị trí/Văn phòng:</label>
                <input type="text" id="location">
            </div>
            <div class="form-group">
                <label for="responsiblePerson">Người quản lý:</label>
                <input type="text" id="responsiblePerson">
            </div>
            <div class="form-group">
                <label for="status">Tình trạng:</label>
                <select id="status">
                    <option value="Tốt">Tốt</option>
                    <option value="Đang sửa chữa">Đang sửa chữa</option>
                    <option value="Hư hỏng">Hư hỏng</option>
                    <option value="Đã thanh lý">Đã thanh lý</option>
                </select>
            </div>
            <div class="form-group">
                <label for="notes">Ghi chú:</label>
                <input type="text" id="notes">
            </div>
            <button type="submit" id="saveBtn">Lưu tài sản</button>
            <button type="button" id="cancelBtn" style="background-color: #95a5a6;">Hủy</button>
        </form>
        
        <div class="total-assets">
            Tổng giá trị tài sản: <span id="totalValue">0</span> VND
        </div>
        
        <table id="assetTable">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên tài sản</th>
                    <th>Loại</th>
                    <th>Giá trị (VND)</th>
                    <th>Ngày mua</th>
                    <th>Vị trí</th>
                    <th>Tình trạng</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="assetTableBody">
                <!-- Dữ liệu tài sản sẽ được thêm vào đây -->
            </tbody>
        </table>
    </div>

    <script>
        // Lưu trữ dữ liệu tài sản
        let assets = JSON.parse(localStorage.getItem('assets')) || [];
        let editingId = null;
        
        // DOM Elements
        const assetForm = document.getElementById('assetForm');
        const assetTableBody = document.getElementById('assetTableBody');
        const searchInput = document.getElementById('searchInput');
        const filterCategory = document.getElementById('filterCategory');
        const totalValueSpan = document.getElementById('totalValue');
        
        // Hiển thị tài sản
        function displayAssets(assetsToDisplay = assets) {
            assetTableBody.innerHTML = '';
            
            let totalValue = 0;
            
            assetsToDisplay.forEach((asset, index) => {
                totalValue += asset.value || 0;
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${asset.name}</td>
                    <td>${asset.category}</td>
                    <td>${asset.value ? asset.value.toLocaleString() : '0'}</td>
                    <td>${asset.purchaseDate}</td>
                    <td>${asset.location || ''}</td>
                    <td>${asset.status || ''}</td>
                    <td class="action-buttons">
                        <button class="edit-btn" data-id="${asset.id}">Sửa</button>
                        <button class="delete-btn" data-id="${asset.id}">Xóa</button>
                    </td>
                `;
                assetTableBody.appendChild(row);
            });
            
            totalValueSpan.textContent = totalValue.toLocaleString();
            
            // Thêm sự kiện cho nút sửa/xóa
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => editAsset(e.target.dataset.id));
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => deleteAsset(e.target.dataset.id));
            });
        }
        
        // Thêm/sửa tài sản
        assetForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const asset = {
                id: editingId || Date.now().toString(),
                name: document.getElementById('assetName').value,
                category: document.getElementById('assetCategory').value,
                value: parseInt(document.getElementById('assetValue').value) || 0,
                purchaseDate: document.getElementById('purchaseDate').value,
                location: document.getElementById('location').value,
                responsiblePerson: document.getElementById('responsiblePerson').value,
                status: document.getElementById('status').value,
                notes: document.getElementById('notes').value
            };
            
            if (editingId) {
                // Cập nhật tài sản
                const index = assets.findIndex(a => a.id === editingId);
                if (index !== -1) {
                    assets[index] = asset;
                }
            } else {
                // Thêm tài sản mới
                assets.push(asset);
            }
            
            // Lưu vào localStorage
            localStorage.setItem('assets', JSON.stringify(assets));
            
            // Reset form
            resetForm();
            
            // Hiển thị lại danh sách
            displayAssets();
        });
        
        // Sửa tài sản
        function editAsset(id) {
            const asset = assets.find(a => a.id === id);
            if (asset) {
                editingId = id;
                
                document.getElementById('assetId').value = asset.id;
                document.getElementById('assetName').value = asset.name;
                document.getElementById('assetCategory').value = asset.category;
                document.getElementById('assetValue').value = asset.value;
                document.getElementById('purchaseDate').value = asset.purchaseDate;
                document.getElementById('location').value = asset.location || '';
                document.getElementById('responsiblePerson').value = asset.responsiblePerson || '';
                document.getElementById('status').value = asset.status || 'Tốt';
                document.getElementById('notes').value = asset.notes || '';
                
                document.getElementById('saveBtn').textContent = 'Cập nhật';
            }
        }
        
        // Xóa tài sản
        function deleteAsset(id) {
            if (confirm('Bạn có chắc chắn muốn xóa tài sản này?')) {
                assets = assets.filter(a => a.id !== id);
                localStorage.setItem('assets', JSON.stringify(assets));
                
                if (editingId === id) {
                    resetForm();
                }
                
                displayAssets();
            }
        }
        
        // Hủy chỉnh sửa
        document.getElementById('cancelBtn').addEventListener('click', resetForm);
        
        // Reset form
        function resetForm() {
            assetForm.reset();
            editingId = null;
            document.getElementById('saveBtn').textContent = 'Lưu tài sản';
        }
        
        // Tìm kiếm và lọc
        searchInput.addEventListener('input', filterAssets);
        filterCategory.addEventListener('change', filterAssets);
        
        function filterAssets() {
            const searchTerm = searchInput.value.toLowerCase();
            const categoryFilter = filterCategory.value;
            
            const filteredAssets = assets.filter(asset => {
                const matchesSearch = asset.name.toLowerCase().includes(searchTerm) || 
                                      (asset.notes && asset.notes.toLowerCase().includes(searchTerm));
                const matchesCategory = !categoryFilter || asset.category === categoryFilter;
                
                return matchesSearch && matchesCategory;
            });
            
            displayAssets(filteredAssets);
        }
        
        // Khởi tạo hiển thị
        displayAssets();
    </script>
</body>
</html>
